<section class="py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between">
      <h2
        class="font-manrope font-bold text-4xl text-black mb-8 max-lg:text-center"
      >
        Product list
      </h2>
      <button
        (click)="goToAddProduct()"
        class="bg-indigo-500 px-8 py-2 h-fit rounded-full text-white hover:bg-indigo-600"
      >
        Nuevo
      </button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <a
        *ngFor="let product of products"
        href="javascript:;"
        class="mx-auto sm:ml-0 group cursor-pointer lg:mx-auto bg-white transition-all duration-500"
      >
        <div class="">
          <img
            src="https://pagedone.io/asset/uploads/1700726207.png"
            alt="perfume bottle image"
            class="w-full aspect-square rounded-2xl object-cover"
          />
        </div>
        <div class="mt-5">
          <div class="flex items-center justify-between">
            <h6
              class="font-semibold text-xl leading-8 text-black transition-all duration-500 group-hover:text-indigo-600"
            >
              {{ product.name }}
            </h6>
            <h6 class="font-semibold text-xl leading-8 text-indigo-600">
              {{ product.price | currency }}
            </h6>
          </div>
          <div class="flex justify-between">
            <p class="mt-2 font-normal text-sm leading-6 text-gray-500">
              {{ product.description }}
            </p>
            <button
              (click)="goToEditProduct(product.id)"
              class="bg-indigo-500 px-4 py-1 h-fit rounded-full text-white hover:bg-indigo-600">Edit</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
