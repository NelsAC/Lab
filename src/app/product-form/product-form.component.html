<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ title | titlecase }}
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              [ngClass]="{ 'text-red-500': submitted && f['name'].errors }"
              >Name</label
            >
            <input
              name="name"
              id="name"
              formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Milk"
              [ngClass]="{ 'border-red-500': submitted && f['name'].errors }"
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']" class="text-red-500 italic text-xs">Name is required</div>
            </div>
          </div>
          <div>
            <label
              for="price"
              class="block mb-2 text-sm font-medium text-gray-900"
              [ngClass]="{ 'text-red-500': submitted && f['price'].errors }"
              >Price</label
            >
            <input
              name="price"
              id="price"
              formControlName="price"
              placeholder="100"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              [ngClass]="{ 'border-red-500': submitted && f['price'].errors }"
            />
            <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
              <div *ngIf="f['price'].errors['required']" class="text-red-500 italic text-xs">Price is required</div>
            </div>
          </div>
          <div>
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              [ngClass]="{ 'text-red-500': submitted && f['description'].errors }"
              >Description</label
            >
            <input
              name="description"
              id="description"
              formControlName="description"
              placeholder="This is a new product"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              [ngClass]="{ 'border-red-500': submitted && f['description'].errors }"
            />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['required']" class="text-red-500 italic text-xs">Description is required</div>
            </div>
          </div>
          <div class="flex justify-between">
            <button
              (click)="back()"
              type="button"
              class="py-1 hover:bg-gray-50 px-6 border-indigo-500 border rounded-full text-indigo-500"
            >
              &leftarrow;Back
            </button>
            <button
              type="submit"
              class="py-1 px-6 bg-indigo-500 hover:bg-indigo-600 text-white border rounded-full"
            >
              {{ title }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
